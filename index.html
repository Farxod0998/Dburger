<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dburger</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>

  <div class="wrapper">
    <section class="wrapper__top">
      <nav class="container wrapper__nav">

        <a href="#!" class="logo">
          <img src="./assets/img/logo.svg" alt="">
          <span>dBurger</span>
        </a>

        <div class="wrapper__right">

          <button class="wrapper__right-basket">
            <img src="./assets/img/basket.svg" alt="" />
            <span class="wrapper__right-counter">0</span>
          </button>

          <div class="wrapper__modal">

            <div class="wrapper__modal-head">
              <p class="wrapper__modal-subtext">Savat</p>

              <button class="wrapper__modal-close">
                &#10006;
              </button>

            </div>

            <div class="wrapper__modal-checklist">

              

            </div>

            <div class="wrapper__modal-bottom">
              <p class="wrapper__modal-subtext">Buyurtma qilish</p>
              <p class="wrapper__modal-subtext wrapper__price">0</p>
            </div>

          </div>



        </div>



      </nav>
    </section>

    <section class="wrapper__bottom">
      <div class="wrapper__center">
        <img src="./assets/img/image1.png" alt="">
      </div>

      <div class="wrapper__menu container">

        <div class="wrapper__menu-card" id="crazy">
          <p class="wrapper__menu-count">0</p>
          <img src="./assets/img/prod1.png" alt="">
          <h3 class="wrapper__menu-name">Crazy</h3>
          <div class="wrapper__menu-block">
            <p class="wrapper__menu-price">31 000 so’m</p>
            <button class="wrapper__menu-addProduct">
              <img src="./assets/img/basket-add.svg" alt="">
            </button>
          </div>
        </div>
        <div class="wrapper__menu-card" id="light">
          <p class="wrapper__menu-count">0</p>
          <img src="./assets/img/prod2.png" alt="">
          <h3 class="wrapper__menu-name">Light</h3>
          <div class="wrapper__menu-block">
            <p class="wrapper__menu-price">26 000 so’m</p>
            <button class="wrapper__menu-addProduct">
              <img src="./assets/img/basket-add.svg" alt="">
            </button>
          </div>
        </div>
        <div class="wrapper__menu-card" id="cheeseburger">
          <p class="wrapper__menu-count">0</p>
          <img src="./assets/img/prod3.png" alt="">
          <h3 class="wrapper__menu-name">CheeseBurger</h3>
          <div class="wrapper__menu-block">
            <p class="wrapper__menu-price">29 000 so’m</p>
            <button class="wrapper__menu-addProduct">
              <img src="./assets/img/basket-add.svg" alt="">
            </button>
          </div>
        </div>
        <div class="wrapper__menu-card" id="dburger">
          <p class="wrapper__menu-count">0</p>
          <img src="./assets/img/prod4.png" alt="">
          <h3 class="wrapper__menu-name">dBurger</h3>
          <div class="wrapper__menu-block">
            <p class="wrapper__menu-price">24 000 so’m</p>
            <button class="wrapper__menu-addProduct">
              <img src="./assets/img/basket-add.svg" alt="">
            </button>
          </div>
        </div>

      </div>

    </section>
  </div>



  <script src="scripts/db.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
